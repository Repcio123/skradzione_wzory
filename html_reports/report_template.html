<html>
    <head>
        <title>{{title}}</title>
        <link rel="stylesheet" href="report_style.css">
    </head>
    <body>
        <h1>Antiplagarism check report</h1>
        <div class="checked-article">
            <b>Checked equations</b>
            <div class="checked-article-body">
                {{equations}}
            </div>
        </div>
        <div class="checked-article">
            <b>Checked paragraph</b>
            <div class="checked-article-body">
                {{paragraphs}}
            </div>
        </div>
        <div class="results">
            <b>Results:</b>
            <div class="results-body">
                {{results}}
            </div>
        </div>
    </body>
</html>
